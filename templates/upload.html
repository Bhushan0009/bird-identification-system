<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Bird Species Identification - Upload</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Custom Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 6px;
            margin: 4px 0;
        }
        ::-webkit-scrollbar-thumb {
            background: #64748b;
            border-radius: 6px;
            border: 2px solid #f1f5f9;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
        html {
            scrollbar-width: thin;
            scrollbar-color: #64748b #f1f5f9;
            scroll-behavior: smooth;
        }
        /* Background Image */
        body {
            background-image: url('../static/images/northern-mockingbird.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="font-['DM_Sans'] min-h-screen flex flex-col relative">
    

    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-2 sm:px-2 lg:px-0">
            <div class="flex justify-between items-center py-2">
                <!-- Logo -->
                <a href="{{url_for('index')}}" class="flex items-center space-x-2">
                    <i class="bi-bullseye text-2xl text-blue-600"></i>
                    <span class="text-lg font-bold">Bird Audio Detection</span>
                </a>

                <!-- Mobile menu button -->
                <button class="md:hidden p-2 rounded-md text-gray-600 hover:text-gray-900">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>

                <!-- Desktop menu -->
                <div class="hidden md:flex space-x-8">
                    <a href="{{url_for('index')}}" class="text-gray-600 font-semibold hover:text-blue-600 transition-colors">Home</a>
                    <a href="{{url_for('chart')}}" class="text-gray-600 font-semibold hover:text-blue-600 transition-colors">Chart</a>
                    <a href="{{url_for('about')}}" class="text-gray-600 font-semibold hover:text-blue-600 transition-colors">About Us</a>
                </div>
            </div>

            <!-- Mobile menu (hidden by default) -->
            <div class="md:hidden hidden">
                <div class="px-2 pt-2 pb-3 space-y-1">
                    <a href="{{url_for('index')}}" class="block px-3 py-2 text-gray-600 font-semibold hover:text-blue-600">Home</a>
                    <a href="{{url_for('chart')}}" class="block px-3 py-2 text-gray-600 font-semibold hover:text-blue-600">Chart</a>
                    <a href="{{url_for('about')}}" class="block px-3 py-2 text-gray-600 font-semibold hover:text-blue-600">About Us</a>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 mt-16 relative z-10">
        <div class="max-w-md w-full space-y-8 bg-white/15 backdrop-blur-lg p-6 rounded-xl shadow-lg border border-white/20">
            <!-- Header -->
            <div class="text-center">
                <h2 class="text-3xl font-bold text-white">Upload Audio</h2>
                <p class="mt-2 text-sm text-gray-200">Submit an audio file for bird species identification</p>
            </div>

            <!-- Upload Form -->
            <form action="/submit" method="POST" enctype="multipart/form-data" class="space-y-6">
                <div>
                    <label for="wavfile" class="block text-sm font-medium text-white">Select Audio File</label>
                    <input 
                        type="file" 
                        id="wavfile" 
                        name="wavfile" 
                        accept=".wav,.mp3" 
                        required 
                        class="mt-1 block w-full px-3 py-2 bg-white/10 border border-gray-300/50 text-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-medium file:bg-blue-600 file:text-white hover:file:bg-blue-700"
                    >
                </div>

                <div>
                    <button 
                        type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                    >
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Download Button -->
    <div class="fixed bottom-14 right-4 z-20">
        <a href="/tests audios.rar" download="tests audios.rar" 
           class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow-lg hover:bg-blue-700 
                  transition-colors duration-300 flex items-center space-x-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
            </svg>
            <span>Download Audio</span>
        </a>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-3 relative z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>Â© 2025 Automated Bird Species Identification. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // Mobile menu toggle
        document.addEventListener("DOMContentLoaded", function () {
            const mobileMenuButton = document.querySelector('.md\\:hidden');
            const mobileMenu = document.querySelector('.md\\:hidden.hidden');
    
            // Check if elements exist
            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });
            } else {
                console.error("Mobile menu button or menu not found. Check your HTML structure.");
            }
        });
    </script>
</body>
</html>
