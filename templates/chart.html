<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../static/images/logo.png" />
    <title>Automated Bird Species Identification - Chart</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Custom Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 6px;
            margin: 4px 0;
        }
        ::-webkit-scrollbar-thumb {
            background: #64748b;
            border-radius: 6px;
            border: 2px solid #f1f5f9;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
        html {
            scrollbar-width: thin;
            scrollbar-color: #64748b #f1f5f9;
            scroll-behavior: smooth;
        }
        /* Background Image */
        body {
            background-image: url('../static/images/jakob-dalbjorn.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .chart-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="font-['DM_Sans'] min-h-screen flex flex-col relative">

    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-2 sm:px-2 lg:px-0">
            <div class="flex justify-between items-center py-2">
                <!-- Logo -->
                <a href="{{url_for('index')}}" class="flex items-center space-x-2">
                    <i class="bi-bullseye text-2xl text-blue-600"></i>
                    <span class="text-lg font-bold">Bird Audio Detection</span>
                </a>

                <!-- Mobile menu button -->
                <button class="md:hidden p-2 rounded-md text-gray-600 hover:text-gray-900">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>

                <!-- Desktop menu -->
                <div class="hidden md:flex space-x-8">
                    <a href="{{url_for('index')}}" class="text-gray-600 font-semibold hover:text-blue-600 transition-colors">Home</a>
                    <a href="{{url_for('upload')}}" class="text-gray-600 font-semibold hover:text-blue-600 transition-colors">Upload</a>
                    <a href="{{url_for('about')}}" class="text-gray-600 font-semibold hover:text-blue-600 transition-colors">About Us</a>
                </div>
            </div>

            <!-- Mobile menu (hidden by default) -->
            <div class="md:hidden hidden">
                <div class="px-2 pt-2 pb-3 space-y-1">
                    <a href="{{url_for('index')}}" class="block px-3 py-2 text-gray-600 font-semibold hover:text-blue-600">Home</a>
                    <a href="{{url_for('upload')}}" class="block px-3 py-2 text-gray-600 font-semibold hover:text-blue-600">Upload</a>
                    <a href="{{url_for('about')}}" class="block px-3 py-2 text-gray-600 font-semibold hover:text-blue-600">About Us</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow py-12 px-4 sm:px-6 lg:px-8 mt-16 relative z-10">
        <div class="max-w-4xl mx-auto space-y-8">
            <!-- Header -->
            <div class="text-center chart-card p-6 rounded-xl shadow-lg">
                <h2 class="text-3xl font-bold text-white">Model Performance</h2>
                <p class="mt-2 text-sm text-gray-200">Automated Bird Species Identification using Audio Signal Processing and Neural Network</p>
            </div>

            <!-- Charts -->
            <div class="space-y-12">
                <!-- Model Accuracy -->
                <div class="chart-card p-6 rounded-xl shadow-lg">
                    <h3 class="text-2xl font-semibold text-red-400 text-center">Model Accuracy</h3>
                    <div class="mt-6">
                        <img src="../static/images/model-accuracy.png" alt="Model Accuracy Chart" class="w-full max-w-2xl mx-auto h-auto rounded-md">
                    </div>
                </div>

                <!-- Model Loss -->
                <div class="chart-card p-6 rounded-xl shadow-lg">
                    <h3 class="text-2xl font-semibold text-red-400 text-center">Model Loss</h3>
                    <div class="mt-6">
                        <img src="../static/images/model-loss.png" alt="Model Loss Chart" class="w-full max-w-2xl mx-auto h-auto rounded-md">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-3 relative z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>Â© 2025 Automated Bird Species Identification. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // Mobile menu toggle
        document.addEventListener("DOMContentLoaded", function () {
            // Select the mobile menu button correctly
            const mobileMenuButton = document.querySelector('button.md\\:hidden');
            const mobileMenu = document.querySelector('.md\\:hidden.hidden');
        
            // Check if elements exist
            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });
            } else {
                console.error("Mobile menu button or menu not found.");
            }
        });
    </script>
</body>
</html>
