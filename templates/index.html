<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../static/images/logo.png" />
    <title>Automated Bird Species Identification</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles */
        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .hero-overlay {
            background: rgba(0, 0, 0, 0.4);
        }

        /* Custom Scrollbar Styles */
        /* Webkit browsers (Chrome, Safari, Edge) */

        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }
    
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 6px;
            margin: 4px 0;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #64748b;
            border-radius: 6px;
            border: 2px solid #f1f5f9;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        /* Firefox */
        html {
            scrollbar-width: thin;
            scrollbar-color: #64748b #f1f5f9;
        }

        /* Add smooth scrolling behavior */
        html {
            scroll-behavior: smooth;
        }
            
    </style>
</head>
<body class="font-['DM_Sans'] bg-gray-100">
    
    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full z-10">
        <div class="max-w-7xl mx-auto px-2 sm:px-2 lg:px-0">
            <div class="flex justify-between items-center py-2">
                <!-- Logo -->
                <a href="{{url_for('index')}}" class="flex items-center space-x-2">
                    <i class="bi-bullseye text-2xl text-blue-600"></i>
                    <span class="text-lg font-bold">Bird Audio Detection</span>
                </a>

                <!-- Mobile menu button -->
                <button class="md:hidden p-2 rounded-md text-gray-600 hover:text-gray-900">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>

                <!-- Desktop menu -->
                <div class="hidden md:flex space-x-8">
                    <a href="{{url_for('upload')}}" class="text-gray-600 font-semibold hover:text-blue-600 transition-colors">Upload</a>
                    <a href="{{url_for('chart')}}" class="text-gray-600 font-semibold hover:text-blue-600 transition-colors">Chart</a>
                    <a href="{{url_for('about')}}" class="text-gray-600 font-semibold hover:text-blue-600 transition-colors">About Us</a>
                </div>
            </div>

            <!-- Mobile menu (hidden by default) -->
            <div class="md:hidden hidden">
                <div class="px-2 pt-2 pb-3 space-y-1">
                    <a href="{{url_for('upload')}}" class="block px-3 py-2 text-gray-600 font-semibold hover:text-blue-600">Upload</a>
                    <a href="{{url_for('chart')}}" class="block px-3 py-2 text-gray-600 font-semibold hover:text-blue-600">Chart</a>
                    <a href="{{url_for('about')}}" class="block px-3 py-2 text-gray-600 font-semibold hover:text-blue-600">About Us</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="relative h-screen flex items-center">
        <video autoplay loop muted class="video-bg">
            <source src="../static/videos/birds.mp4" type="video/mp4">
        </video>
        <div class="hero-overlay absolute inset-0"></div>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center relative z-10">
            <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold text-white mb-6">
                Automated Bird Species Identification
            </h1>
            <p class="text-lg sm:text-xl text-white mb-8 max-w-2xl mx-auto">
                Using Audio Signal Processing and Neural Network
            </p>
        </div>
    </section>

    <!-- Download Button -->
    <div class="fixed bottom-4 right-4 z-20">
        <a href="{{url_for('static', filename='test audios.zip')}}" download="test audios.zip"
           class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow-lg hover:bg-blue-700 
                  transition-colors duration-300 flex items-center space-x-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
            </svg>
            <span>Download Audio</span>
        </a>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-3 relative z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>Â© 2025 Automated Bird Species Identification. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.querySelector('.md\\:hidden.p-2');
        const mobileMenu = document.querySelector('.md\\:hidden.hidden');
        
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
